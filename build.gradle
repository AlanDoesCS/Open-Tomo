plugins {
    id 'java'
    id 'application'
}

group = 'io.github.AlanDoesCS'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

application {
    mainClass = 'io.github.AlanDoesCS.Main'
}

test {
    useJUnitPlatform()
}
